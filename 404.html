<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/not_found.css">

</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-subtitle">Oops! Page Not Found</p>
        <p class="error-message">The page you're looking for doesn't exist or was moved.</p>
        <a href="/" class="btn-home">Go Home</a>
        <div class="floating-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
    </div>
</body>
</html>
